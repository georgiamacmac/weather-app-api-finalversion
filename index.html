<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weatherApp v8 final shecodesplusðŸ’¥</title>
  </head>

  <body>
    <div class="container">
      <div
        class="weather-App shadow-sm p-3 my-5 bg-med rounded"
        id="weather-App-boundary"
      >
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline" id="find-city">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search City"
              aria-label="Search"
              id="city-input"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="button-submit"
            >
              Search
            </button>
            <button
              type="button"
              class="btn btn-outline-success my-2 my-sm-0 m-3"
              id="location-button"
            >
              Current City
            </button>
          </form>
          <span class="time" id="date"></span>
        </nav>

        <h1 id="city">Sydney</h1>

        <div class="row">
          <div class="col-2">
            <div class="clearfix">
              <span class="currentTemp" id="current-temp"
                ><strong> </strong
              ></span>
              <div class="col-2 float-left units">
                <a href="#" id="celsius-link" class="active">CÂº</a>
              </div>
            </div>
          </div>

          <div class="col-2">
            <span class="mainIconAwesome"
              ><img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                id="current-icon"
                class="float-left"
            /></span>
          </div>
          <div class="col-6">
            <h4 class="extraWeather">
              <span id="feels-like">Feels like: 21ÂºC</span>
              <span id="precipitation">Precipitation: 0%</span><br />
              <span id="humidity">Humidity: 77%</span><br />
              <span id="wind-blowing">Wind: 8 km/hr</span>
            </h4>
          </div>
        </div>
        <h3>
          <span class="weatherDetails" id="weather-details">Cloudy</span>
        </h3>

        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <h5>
        <a
          href="https://github.com/georgiamacmac/weather-app-api-finalversion"
          class="gitHub"
          target="_blank"
        >
          Open-Source Code</a
        >
        Coded by Georgia MacMac
      </h5>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
